version: "3.9"
services:
    duckbot:
        build: .
        image: localhost:5000/duckbot
        environment:
            DISCORD_TOKEN: ${DISCORD_TOKEN}

    postgres:
        image: postgres:13.2
        environment:
            POSTGRES_USER: duckbot
            POSTGRES_PASSWORD: pond
        healthcheck:
            test: ["CMD", "pg_isready", "-U", "duckbot"]
            interval: 60s
            timeout: 5s
            retries: 6
        volumes:
        - duckbot_dbdata:/var/lib/postgresql/data

volumes:
    duckbot_dbdata:
