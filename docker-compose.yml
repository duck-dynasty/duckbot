version: "3.9"
services:
    duckbot:
        build: .
        image: twentylemon/duckbot:latest
        environment:
            DISCORD_TOKEN: ${DISCORD_TOKEN}
            OPENWEATHER_TOKEN: ${OPENWEATHER_TOKEN}

    postgres:
        image: postgres:13.2
        environment:
            POSTGRES_USER: duckbot
            POSTGRES_PASSWORD: pond
            PGDATA: /data/postgres
        volumes:
        - duckbot_dbdata:/data/postgres

volumes:
    duckbot_dbdata:
