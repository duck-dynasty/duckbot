version: "3.9"
services:
    duckbot:
        build: .
        image: duckbot:latest
        env_file: ./duckbot/.env

    postgres:
        image: postgres:13.2
        environment:
            POSTGRES_USER: duckbot
            POSTGRES_PASSWORD: pond
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U duckbot"]
            interval: 60s
            timeout: 10s
            retries: 6
        volumes:
        - duckbot_dbdata:/var/lib/postgresql/data

volumes:
    duckbot_dbdata:
