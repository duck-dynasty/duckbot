[build-system]
requires = ["setuptools", "wheel", "nltk==3.9.1", "textblob==0.18.0.post0"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 200
target-version = ["py310"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
addopts = """\
    -ra \
    --mdformat \
    -n auto \
    --blockage"""
asyncio_mode = "auto"
