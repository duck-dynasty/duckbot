[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 200
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
addopts = """\
    -ra \
    --black \
    --flake8 \
    --isort \
    --cov=duckbot \
    --cov-branch \
    --cov-fail-under=85 \
    --cov-report html --cov-report term-missing:skip-covered \
    -n auto \
    --blockage"""
