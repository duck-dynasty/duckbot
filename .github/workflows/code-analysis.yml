name: Code Analysis

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  pull_request_target:
    branches:
    - main
  merge_group:

jobs:
  analyze-codeql:
    if: github.event_name != 'pull_request_target'
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: python
    - name: CodeQL AutoBuild
      uses: github/codeql-action/autobuild@v4
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4

  sonarqube:
    runs-on: ubuntu-latest
    # Skip the redundant pull_request run when pull_request_target also fires (fork PRs)
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: read
      pull-requests: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          # For pull_request_target, checkout the PR head to analyze the actual PR code
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || '' }}
      - name: SonarQube Scan
        id: sonar
        continue-on-error: true
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # For pull_request_target, explicitly pass PR info since auto-detection doesn't work
          args: >
            -Dsonar.qualitygate.wait=true
            ${{ github.event_name == 'pull_request_target' && format('-Dsonar.pullrequest.key={0} -Dsonar.pullrequest.branch={1} -Dsonar.pullrequest.base={2} -Dsonar.scm.revision={3}',
              github.event.pull_request.number,
              github.event.pull_request.head.ref,
              github.event.pull_request.base.ref,
              github.event.pull_request.head.sha) || '' }}
      - name: Set PR status for fork PRs
        if: github.event_name == 'pull_request_target'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ github.event.pull_request.head.sha }}',
              state: '${{ steps.sonar.outcome }}' === 'success' ? 'success' : 'failure',
              context: 'SonarCloud Code Analysis',
              description: 'Quality Gate ' + ('${{ steps.sonar.outcome }}' === 'success' ? 'passed' : 'failed'),
              target_url: 'https://sonarcloud.io/dashboard?id=duck-dynasty_duckbot&pullRequest=${{ github.event.pull_request.number }}'
            });
      - name: Fail if Quality Gate failed
        if: steps.sonar.outcome == 'failure'
        run: exit 1
