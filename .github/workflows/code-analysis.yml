name: Code Analysis

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  pull_request_target:
    branches:
    - main
  merge_group:

jobs:
  analyze-codeql:
    if: github.event_name != 'pull_request_target'
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: python
    - name: CodeQL AutoBuild
      uses: github/codeql-action/autobuild@v4
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4

  sonarqube:
    runs-on: ubuntu-latest
    # Skip the redundant pull_request run when pull_request_target also fires (fork PRs)
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          # For pull_request_target, checkout the PR head to analyze the actual PR code
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || '' }}
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # For pull_request_target, explicitly pass PR info since auto-detection doesn't work
          args: >
            ${{ github.event_name == 'pull_request_target' && format('-Dsonar.pullrequest.key={0} -Dsonar.pullrequest.branch={1} -Dsonar.pullrequest.base={2}',
              github.event.pull_request.number,
              github.event.pull_request.head.ref,
              github.event.pull_request.base.ref) || '' }}
