    concurrency: docker-image-build
    steps:
    - uses: actions/checkout@v2

    - name: Set up QEMU for ARM Platforms
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Set up Docker Build Cache
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: ${{ runner.os }}-buildx-

    - name: Login to Docker
      uses: docker/login-action@v1
      with:
        username: twentylemon
        password: ${{ secrets.DOCKER_PASS }}
    - name: Build and Push Docker Image
      run: docker buildx bake --set '*.platform=linux/amd64' --push --set '*.cache-from=type=local,src=/tmp/.buildx-cache' --set '*.cache-to=type=local,src=/tmp/.buildx-cache'

