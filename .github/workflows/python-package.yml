    runs-on: ubuntu-latest
    # if: github.event_name == 'push' && github.repository == 'Chippers255/duckbot'
    steps:
    # docker login can only happen once; force wait for previous runs before continuing
    - name: block concurrent workflow executions
      uses: softprops/turnstyle@v1
      with:
        poll-interval-seconds: 60
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/checkout@v2
    - name: Set up QEMU for ARM docker platforms
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      id: buildx
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Create Platform List
      id: platforms
      run: |
        platforms=$(python -c 'p="${{ steps.buildx.outputs.platforms }}".split(","); print([x for x in p if "arm" in x or "amd" in x]))')
        echo "::set-output name=platforms::$platforms"
    - name: Login to Docker
      uses: docker/login-action@v1
      with:
        username: twentylemon
        password: ${{ secrets.DOCKER_PASS }}
    - name: Build Docker Image
      run: docker buildx bake --set '*.platform=${{ steps.platforms.outputs.platforms }}' --push
